<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Scroll Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }
    .avatar {
      position: fixed;
      z-index: 799;
      top: 200px;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff5722;
      transition: width 0.3s, height 0.3s;
    }
    .content {
      margin-top: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-avatar"></div>
    <span style="margin-left: 10px;">My Website</span>
  </nav>
  <div class="avatar" id="avatar"></div>

  </div>

</body>
</html>
